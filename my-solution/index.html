<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  
  <section>

    <header> 
      <div id="player">Hola</div>
      <div id="scoreboard">2 - 2</div>
    </header>

    <div class="main">
      <div class="topLine">
        <div class="square" id="pos1">1</div>
        <div class="square" id="pos2">2</div>
        <div class="square" id="pos3">3</div>
      </div>
      <div class="midLine">
        <div class="square" id="pos4">4</div>
        <div class="square" id="pos5">5</div>
        <div class="square" id="pos6">6</div>
      </div>  
      <div class="botLine">
        <div class="square" id="pos7">7</div>
        <div class="square" id="pos8">8</div>
        <div class="square" id="pos9">9</div>
      </div>  
    </div>

    <footer>
      <button id="resetButton">Reset</button>
    </footer>

  </section>

</body>

<script> 
</script>

</html>
